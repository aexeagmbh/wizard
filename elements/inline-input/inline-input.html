<link rel="import" href="../../bower_components/polymer/polymer.html">


<polymer-element name="inline-input" extends="input" on-keyup="{{keyupAction}}" type="text">
    <template>
        <link rel="stylesheet" href="inline-input.css">

    </template>
    <script>
        (function() {
            var ENTER_KEY = 13;
            var ESC_KEY = 27;
            Polymer('inline-input', {

                keyupAction: function(e) {
                    if (e.keyCode === ESC_KEY) {
                        this.fire('inline-input-cancel');
                    }
                    if (e.keyCode === ENTER_KEY) {
                        this.fire('inline-input-commit');
                    }
                }
            });
        })();
    </script>
</polymer-element>
