<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../base-model/base-model.html">

<polymer-element name="model-sentence-variant-synonym-value" extends="base-model" attributes="pk storageId synonymId"
                 constructor="SentenceVariantSynonymValue">
    <script>
        (function () {
            Polymer('model-sentence-variant-synonym-value', {
                defaultData: {
                    id: null,
                    created: null,
                    modified: null,
                    value: ''
                },

                dataChanged: function (oldVal, newVal) {
                    this.textValue = newVal.value;
                },

                synonymIdChanged: function (oldVal, newVal) {
                    console.log('synonymIdChanged');
                    this.defaultData.sentence_variant_synonym = newVal;
//                    this.textValue = this.data.value;
                    this.refresh();
                },

                setTextValue: function (newVal) {
                    this.data.value = newVal;
                }

            });
        })();
    </script>
</polymer-element>
